<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen auf meiner Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Willkommen auf meiner Website</h1>
<div id="welcome-page">
    <p>Hier kann sich ein neuer Benutzer erstellen oder ein bestehender einloggen. </p>
    <button id="login-button">Einloggen</button>
    <button id="create-button">Neuer Benutzer</button>
</div>
<div id="login-page" style="display: none;">
    <h1>Einloggen</h1>
    <form id="login-form">
        <label for="username">Benutzername:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password"><br><br>
        <button id="login-submit">Einloggen</button>
    </form>
</div>
<script src="js/script.js"></script>
</body>
</html>
