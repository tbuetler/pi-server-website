<!DOCTYPE HTML>
<html>
<head>
    <title>Osterlager</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="icon" href="/images/favicon/favicon.ico" type="image/x-icon" />
</head>
<body class="is-preload">

<!-- Header -->
<header id="header">
    <h1>Osterlager 2025</h1>
    <p>Häschen Willkommen zum Osterlager 2025!<br>
        Seid Ihr bereit?</p>
</header>

<!-- Login Form -->
<form id="login-form" method="post" action="/login">
    <input type="email" name="email" id="email" placeholder="Email Address" />
    <input type="password" name="password" id="password" placeholder="Password" />
    <input type="submit" value="Login" />
</form>

<!-- Footer -->
<footer id="footer">
    <ul class="icons">
        <li><a href="https://www.github.com/tbuetler" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
        <li><a href="mailto:tim.buetler@protonmail.ch" class="icon fa-envelope"><span class="label">Email</span></a>
        </li>
    </ul>
    <ul class="copyright">
        <li>&copy;Tim Bütler</li>
        <li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
    </ul>
</footer>

<!-- Scripts -->
<script src="/js/main.js"></script>

<script>
    const error = new URLSearchParams(window.location.search).get('error');
    if (error) {
        alert(error);  // Zeigt eine Fehlermeldung an, wenn sie in der URL vorhanden ist
    }
</script>

</body>
</html>
