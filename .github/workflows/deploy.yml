name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 83.150.28.243 >> ~/.ssh/known_hosts

      - name: Deploy via SSH manually
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@83.150.28.243 "cd /var/www/pi-server-website/ && git pull origin main && sudo systemctl restart nginx"
