name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup SSH key and SSH-Agent
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY_GITHUB }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H <your-server-ip> >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: <your-server-ip>
          username: root
          key: ${{ secrets.SSH_KEY_GITHUB }}
          port: 22  # Ersetze mit dem korrekten Port, falls n√∂tig
          script: |
            cd /var/www/pi-server-website/
            git pull origin main
            sudo systemctl restart nginx
